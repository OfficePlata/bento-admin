  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxiBqWGuGsZIAvkEFOgWJkodL9lYngLYioboQf0BSj-PIrNb1GQBiWpG8QG9OHX47Q0/exec';
    let menuData = [];

    async function loadData() {
      try {
        const res = await fetch(`${BACKEND_URL}?action=getAdminMenu`);
        const data = await res.json();
        menuData = data.menu || [];
        if (data.settings) {
          document.getElementById('set-deadline').value = data.settings.deadline || "10:00";
          document.getElementById('set-rules-text').value = data.settings.rulesText || "";
        }
        renderMenu();
      } catch (e) { document.getElementById('menu-list').innerHTML = 'ã‚¨ãƒ©ãƒ¼'; }
    }

    function switchTab(target) {
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('tab-' + target).classList.add('active');
      document.getElementById('view-' + target).classList.add('active');
      document.getElementById('fab-add').style.display = (target === 'menu') ? 'flex' : 'none';
    }

    function renderMenu() {
      const container = document.getElementById('menu-list');
      container.innerHTML = menuData.map((item, index) => {
        const isSub = (item.optionName === 'å¤§ç››ã‚Š' || item.optionName === 'ãŠã‹ãšã®ã¿' || item.optionName === 'å°ç››ã‚Š');
        return `
          <div class="card" id="card-${item.sku}">
            ${!isSub ? `
              <div class="image-container">
                <img src="${item.imageUrl || 'https://placehold.jp/24/cccccc/ffffff/300x200.png?text=No+Image'}" class="card-image" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/300x200.png?text=Error'">
                <div class="image-edit-overlay" onclick="triggerSwap('${item.sku}')">ğŸ“· ç”»åƒå¤‰æ›´</div>
              </div>
            ` : ''}
            <div class="card-body">
              <div class="title-row">
                <div class="title">${item.name} <span style="font-size:12px; font-weight:normal; color:#888;">[${item.optionName || ''}]</span></div>
                <span class="status-badge ${item.isOnSale ? 'status-on' : 'status-off'}">${item.isOnSale ? 'è¡¨ç¤ºä¸­' : 'éè¡¨ç¤º'}</span>
              </div>
              ${!isSub ? `<textarea id="desc-${item.sku}" class="desc-input" placeholder="èª¬æ˜æ–‡">${item.description || ''}</textarea>` : ''}
              <div class="price-input-group" style="margin-top:10px;">
                Â¥ <input type="number" id="p-${item.sku}" class="price-input" value="${item.price}">
              </div>
              <div class="action-group">
                <button class="btn btn-save" onclick="updateItem('${item.sku}', ${item.isOnSale})">æ›´æ–°</button>
                <button class="btn btn-toggle" onclick="updateItem('${item.sku}', ${!item.isOnSale})">${item.isOnSale ? 'éš ã™' : 'å‡ºã™'}</button>
              </div>
              <div class="sort-controls">
                <button class="btn-sort" onclick="moveOrder('${item.sku}', 'up')" ${index === 0 ? 'disabled style="opacity:0.3"' : ''}>â†‘</button>
                <button class="btn-sort" onclick="moveOrder('${item.sku}', 'down')" ${index === menuData.length - 1 ? 'disabled style="opacity:0.3"' : ''}>â†“</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function updateItem(sku, isOnSale, img = null) {
      const price = document.getElementById('p-' + sku).value;
      const descEl = document.getElementById('desc-' + sku);
      const desc = descEl ? descEl.value : "";
      const card = document.getElementById('card-' + sku);
      card.classList.add('busy');
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'updateMenu', sku, price: parseInt(price), description: desc, isOnSale, imageData: img })
        });
        await loadData();
      } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); } finally { card.classList.remove('busy'); }
    }

    async function moveOrder(sku, direction) {
      try {
        await fetch(BACKEND_URL, { method: 'POST', body: JSON.stringify({ action: 'moveMenu', sku, direction }) });
        await loadData();
      } catch (e) { alert("ç§»å‹•ã‚¨ãƒ©ãƒ¼"); }
    }

    async function saveGeneralSettings() {
      const deadline = document.getElementById('set-deadline').value;
      const rulesText = document.getElementById('set-rules-text').value;
      try {
        await fetch(BACKEND_URL, { method: 'POST', body: JSON.stringify({ action: 'updateSettings', deadline, rulesText }) });
        alert("ä¿å­˜ã—ã¾ã—ãŸ");
      } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
    }

    function triggerSwap(sku) {
      const f = document.getElementById('swap-file');
      f.onchange = async () => {
        if (f.files[0]) {
          const b64 = await toBase64(f.files[0]);
          updateItem(sku, true, b64);
        }
      };
      f.click();
    }

    function openModal() { document.getElementById('add-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-modal').classList.remove('active'); }

    async function addNewMenu() {
      const name = document.getElementById('new-name').value;
      const price = document.getElementById('new-price').value;
      const priceLarge = document.getElementById('new-price-large').value;
      const priceSide = document.getElementById('new-price-side').value;
      const priceSmall = document.getElementById('new-price-small').value;
      const desc = document.getElementById('new-description').value;
      const file = document.getElementById('new-file').files[0];
      
      if (!name || !price) return alert("å•†å“åã¨é€šå¸¸ä¾¡æ ¼ã¯å¿…é ˆã§ã™");

      const btn = document.getElementById('btn-add-submit');
      btn.disabled = true; btn.textContent = "é€ä¿¡ä¸­...";

      try {
        const img = file ? await toBase64(file) : null;
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({ 
            action: 'addMenu', 
            name, 
            price, 
            priceLarge, 
            priceSide, 
            priceSmall, 
            description: desc, 
            imageData: img 
          })
        });
        closeModal();
        loadData();
      } catch (e) { alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼"); } finally { btn.disabled = false; btn.textContent = "ä¸€æ‹¬ç™»éŒ²ã™ã‚‹"; }
    }

    const toBase64 = f => new Promise((res, rej) => {
      const r = new FileReader();
      r.readAsDataURL(f);
      r.onload = () => res(r.result);
      r.onerror = e => rej(e);
    });

    window.onload = loadData;
  </script>
