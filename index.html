<body>

  <nav class="nav-tabs">

  <div class="container">

    <div id="view-settings" class="view">

          <p class="help-text">ã“ã®æ™‚é–“ã‚’éãã‚‹ã¨å½“æ—¥åˆ†ã¯é¸æŠã§ããªããªã‚Šã¾ã™ã€‚</p>
        </div>

      <div class="settings-group">

        <div class="form-item">
          <label class="label-small">é…é”ã‚¨ãƒªã‚¢ãƒ»æ³¨æ–‡ãƒ«ãƒ¼ãƒ«èª¬æ˜</label>
          <textarea id="set-rules-text" class="desc-input" placeholder="ä¾‹: â—‹â—‹ã‚¨ãƒªã‚¢ã¯2å€‹ä»¥ä¸Šã‹ã‚‰æ‰¿ã‚Šã¾ã™..."></textarea>
          <p class="help-text">ãƒ¦ãƒ¼ã‚¶ãƒ¼å´ã®æ³¨æ–‡ç”»é¢ã®ãƒˆãƒƒãƒ—ã«è¡¨ç¤ºã•ã‚Œã‚‹æ¡ˆå†…æ–‡ã§ã™ã€‚</p>

  <div id="add-modal" class="modal">
    <div class="modal-content">
      <h3 style="margin-top:0">æ–°ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç™»éŒ²</h3>
      <div class="form-group"><input type="text" id="new-name" class="form-control" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px;" placeholder="å•†å“å"></div>
      <div class="form-group"><input type="number" id="new-price" class="form-control" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px;" placeholder="ä¾¡æ ¼"></div>
      <div class="form-group"><textarea id="new-description" class="form-control" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; margin-bottom:10px;" placeholder="å•†å“ã®èª¬æ˜ï¼ˆã“ã ã‚ã‚Šãªã©ï¼‰"></textarea></div>
      <div class="form-group">

      </div>
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button class="btn btn-toggle" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>

  <input type="file" id="swap-file" style="display:none" accept="image/*">

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxiBqWGuGsZIAvkEFOgWJkodL9lYngLYioboQf0BSj-PIrNb1GQBiWpG8QG9OHX47Q0/exec';
    let menuData = [];

    async function loadData() {
      try {
        const res = await fetch(`${BACKEND_URL}?action=getAdminMenu`);
        const data = await res.json();
        menuData = data.menu || data; // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®å½¢å¼ã«åˆã‚ã›ã¦èª¿æ•´
        
        // è¨­å®šãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Œã°åæ˜ 
        if (data.settings) {
          document.getElementById('set-deadline').value = data.settings.deadline || "10:00";
          document.getElementById('set-rules-text').value = data.settings.rulesText || "";
        }
        
        renderMenu();
      } catch (e) {
        document.getElementById('menu-list').innerHTML = '<div style="text-align:center; color:red; padding:20px;">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
      }
    }

    function switchTab(target) {
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      
      document.getElementById('tab-' + target).classList.add('active');
      document.getElementById('view-' + target).classList.add('active');
      
      const fab = document.getElementById('fab-add');
      fab.style.display = (target === 'menu') ? 'flex' : 'none';
    }

    function renderMenu() {
      const container = document.getElementById('menu-list');
      if (menuData.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:50px; color:#888;">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        return;
      }

      container.innerHTML = menuData.map((item, index) => {
        const isSub = (item.optionName === 'å¤§ç››ã‚Š' || item.optionName === 'ãŠã‹ãšã®ã¿');
        return `
          <div class="card" id="card-${item.sku}">
            ${!isSub ? `
              <div class="image-container">
                <img src="${item.imageUrl || 'https://placehold.jp/24/cccccc/ffffff/300x200.png?text=No+Image'}" class="card-image" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/300x200.png?text=Error'">
                <div class="image-edit-overlay" onclick="triggerSwap('${item.sku}')">ğŸ“· å¤‰æ›´</div>
              </div>
            ` : ''}
            <div class="card-body">
              <div class="title-row">
                <div class="title">${item.name} <span style="font-size:13px; font-weight:normal; color:#888;">${item.optionName || ''}</span></div>
                <span class="status-badge ${item.isOnSale ? 'status-on' : 'status-off'}">${item.isOnSale ? 'è²©å£²ä¸­' : 'åœæ­¢ä¸­'}</span>
              </div>
              
              <div class="form-item">
                <label class="label-small">èª¬æ˜æ–‡</label>
                <textarea id="desc-${item.sku}" class="desc-input">${item.description || ''}</textarea>
              </div>

              <div class="price-section">
                <span class="label-small" style="margin:0">ä¾¡æ ¼</span>
                Â¥ <input type="number" id="p-${item.sku}" class="price-input" value="${item.price}">
              </div>

              <div class="action-group">
                <button class="btn btn-save" onclick="updateItem('${item.sku}', ${item.isOnSale})">ä¿å­˜</button>
                <button class="btn btn-toggle" onclick="updateItem('${item.sku}', ${!item.isOnSale})">${item.isOnSale ? 'åœæ­¢' : 'å†é–‹'}</button>
              </div>

              <div class="sort-controls">
                <button class="btn-sort" onclick="moveOrder('${item.sku}', 'up')" ${index === 0 ? 'disabled style="opacity:0.3"' : ''}>â†‘ ä¸Šã¸</button>
                <button class="btn-sort" onclick="moveOrder('${item.sku}', 'down')" ${index === menuData.length - 1 ? 'disabled style="opacity:0.3"' : ''}>â†“ ä¸‹ã¸</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function updateItem(sku, isOnSale, img = null) {
      const price = document.getElementById('p-' + sku).value;
      const desc = document.getElementById('desc-' + sku).value;
      const card = document.getElementById('card-' + sku);
      card.classList.add('busy');

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'updateMenu',
            sku: sku,
            price: parseInt(price, 10),
            description: desc,
            isOnSale: isOnSale,
            imageData: img
          })
        });
        const result = await response.json();
        if (result.success) {
          if (!img) alert("ä¿å­˜ã—ã¾ã—ãŸ");
          loadData();
        } else {
          alert("ã‚¨ãƒ©ãƒ¼: " + result.message);
        }
      } catch (e) {
        alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼");
      } finally {
        card.classList.remove('busy');
      }
    }

    async function moveOrder(sku, direction) {
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'moveMenu', sku: sku, direction: direction })
        });
        const result = await response.json();
        if (result.success) loadData();
      } catch (e) { alert("ä¸¦ã¹æ›¿ãˆã«å¤±æ•—ã—ã¾ã—ãŸ"); }
    }

    async function saveGeneralSettings() {
      const deadline = document.getElementById('set-deadline').value;
      const rulesText = document.getElementById('set-rules-text').value;
      
      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({
            action: 'updateSettings',
            deadline: deadline,
            rulesText: rulesText
          })
        });
        const result = await response.json();
        if (result.success) alert("åŸºæœ¬è¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
      } catch (e) { alert("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ãƒ»ãƒ•ã‚¡ã‚¤ãƒ«é–¢é€£
    function triggerSwap(sku) {
      const f = document.getElementById('swap-file');
      f.onchange = async () => {
        if (!f.files[0]) return;
        const b64 = await toBase64(f.files[0]);
        const item = menuData.find(i => i.sku === sku);
        updateItem(sku, item.isOnSale, b64);
        f.value = "";
      };
      f.click();
    }

    function openModal() { document.getElementById('add-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-modal').classList.remove('active'); }

    async function addNewMenu() {
      const name = document.getElementById('new-name').value;
      const price = document.getElementById('new-price').value;
      const desc = document.getElementById('new-description').value;
      const file = document.getElementById('new-file').files[0];
      if (!name || !price) return alert("åå‰ã¨ä¾¡æ ¼ã¯å¿…é ˆã§ã™");

      const btn = document.getElementById('btn-add-submit');
      btn.disabled = true; btn.textContent = "å‡¦ç†ä¸­...";

      try {
        const img = file ? await toBase64(file) : null;
        await fetch(BACKEND_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'addMenu', name, price, description: desc, imageData: img })
        });
        alert("ç™»éŒ²ã—ã¾ã—ãŸ");
        closeModal();
        loadData();
      } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); } finally { btn.disabled = false; btn.textContent = "ç™»éŒ²"; }
    }

    const toBase64 = f => new Promise((res, rej) => {
      const r = new FileReader();
      r.readAsDataURL(f);
      r.onload = () => res(r.result);
      r.onerror = e => rej(e);
    });

    window.onload = loadData;
  </script>
