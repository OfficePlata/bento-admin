      <div style="display:flex; gap:10px;">

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxiBqWGuGsZIAvkEFOgWJkodL9lYngLYioboQf0BSj-PIrNb1GQBiWpG8QG9OHX47Q0/exec';

    async function load() {
      const app = document.getElementById('app');
      try {
        const res = await fetch(`${BACKEND_URL}?action=getAdminMenu`);

    function render() {
      const app = document.getElementById('app');
      if (menuData.length === 0) {
        app.innerHTML = '<div style="text-align:center; padding:50px; color:#888;">ãƒ¡ãƒ‹ãƒ¥ãƒ¼ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        return;
      }
      app.innerHTML = menuData.map(item => `
        <div class="card" id="card-${item.sku}">
          <div class="image-container">
            <img src="${item.imageUrl || 'https://placehold.jp/24/cccccc/ffffff/300x200.png?text=No+Image'}" class="card-image" onerror="this.src='https://placehold.jp/24/cccccc/ffffff/300x200.png?text=Error'">

          <div class="card-body">

              <button class="btn btn-toggle" onclick="update('${item.sku}', ${!item.isOnSale})">${item.isOnSale ? 'åœæ­¢' : 'å†é–‹'}</button>

    }

    async function update(sku, isOnSale, img = null) {
      const price = document.getElementById('p-' + sku).value;
      const card = document.getElementById('card-' + sku);
      if (card) card.classList.add('busy');
      try {
        const res = await fetch(BACKEND_URL, { method: 'POST', body: JSON.stringify({ action: 'updateMenu', sku, price: parseInt(price), isOnSale, imageData: img }) });
        const result = await res.json();
        if (result.success) { 
          alert(img ? "ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ" : "æ›´æ–°ãŒå®Œäº†ã—ã¾ã—ãŸ"); 
          await load();

        }
      } catch (e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); } finally { if (card) card.classList.remove('busy'); }
    }

    function triggerSwap(sku) {
      const f = document.getElementById('swap-file');
      f.onchange = async () => {
        if (!f.files[0]) return;
        const b64 = await toBase64(f.files[0]);
        const item = menuData.find(i => i.sku === sku);
        update(sku, item.isOnSale, b64);
        f.value = ""; // Clear file
      };
      f.click();
    }

    function openModal() { document.getElementById('add-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-modal').classList.remove('active'); }

    async function addNewMenu() {
      const name = document.getElementById('new-name').value;
      const price = document.getElementById('new-price').value;
      const desc = document.getElementById('new-description').value;
      const file = document.getElementById('new-file').files[0];
      if (!name || !price) return alert("ãƒ¡ãƒ‹ãƒ¥ãƒ¼åã¨ä¾¡æ ¼ã¯å¿…é ˆã§ã™ã€‚");
      const btn = document.getElementById('btn-add');
      btn.disabled = true; btn.textContent = "ç™»éŒ²ä¸­...";
      try {
        const img = file ? await toBase64(file) : null;
        const res = await fetch(BACKEND_URL, { method: 'POST', body: JSON.stringify({ action: 'addMenu', name, price, description: desc, imageData: img }) });
        const result = await res.json();
        if (result.success) { 
          alert("æ–°ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã‚’è¿½åŠ ã—ã¾ã—ãŸ"); 
          closeModal();

    }

    const toBase64 = f => new Promise((res, rej) => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result); r.onerror = e => rej(e); });

    window.onload = load;
  </script>
